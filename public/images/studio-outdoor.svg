<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="outdoorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1e9f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="natureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#90ee90;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#outdoorGrad)"/>
  
  <!-- Sky -->
  <rect width="1200" height="300" fill="#87ceeb"/>
  
  <!-- Soft clouds -->
  <ellipse cx="200" cy="100" rx="80" ry="40" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="900" cy="150" rx="100" ry="45" fill="#ffffff" opacity="0.7"/>
  
  <!-- Sun glow -->
  <circle cx="1100" cy="80" r="60" fill="#ffd700" opacity="0.3"/>
  
  <!-- Natural background - trees and landscape -->
  <rect y="300" width="1200" height="300" fill="url(#natureGrad)"/>
  
  <!-- Tree silhouettes -->
  <g opacity="0.6">
    <polygon points="150,300 100,450 200,450" fill="#0a4a0a"/>
    <polygon points="1050,300 1000,420 1100,420" fill="#0a4a0a"/>
  </g>
  
  <!-- Subject in natural light -->
  <g>
    <!-- Head -->
    <circle cx="600" cy="220" r="35" fill="#d9a89a" stroke="#999" stroke-width="1"/>
    <!-- Hair with light effect -->
    <path d="M 565 220 Q 565 185 600 180 Q 635 185 635 220" fill="#8b6f47"/>
    <path d="M 565 220 Q 565 185 600 180 Q 635 185 635 220" fill="#f4a460" opacity="0.3"/>
    <!-- Neck -->
    <rect x="590" y="250" width="20" height="25" fill="#d9a89a"/>
    <!-- Shoulders and torso in natural pose -->
    <ellipse cx="600" cy="320" rx="65" ry="85" fill="#f5f3f0" stroke="#d4cdc5" stroke-width="2"/>
    <!-- Arms in relaxed pose -->
    <ellipse cx="540" cy="310" rx="18" ry="55" fill="#d9a89a" transform="rotate(-20 540 310)"/>
    <ellipse cx="660" cy="310" rx="18" ry="55" fill="#d9a89a" transform="rotate(20 660 310)"/>
  </g>
  
  <!-- Natural light falloff and shadow -->
  <ellipse cx="600" cy="450" rx="140" ry="35" fill="#000000" opacity="0.15"/>
  
  <!-- Golden hour light rays -->
  <g opacity="0.2">
    <line x1="1100" y1="80" x2="650" y2="400" stroke="#ffd700" stroke-width="8"/>
    <line x1="1100" y1="80" x2="600" y2="450" stroke="#ffd700" stroke-width="6"/>
  </g>
  
  <!-- Location text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Outdoor Location Sessions</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Natural light and scenic landscapes</text>
</svg>