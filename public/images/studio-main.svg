<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="studioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ddd5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0e8df;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#studioGrad)"/>
  
  <!-- Studio backdrop -->
  <rect x="200" y="100" width="800" height="400" fill="#f9f7f4" stroke="#d4cdc5" stroke-width="2"/>
  
  <!-- Professional lighting setup - left light -->
  <g opacity="0.7">
    <line x1="250" y1="50" x2="300" y2="180" stroke="#333" stroke-width="3"/>
    <circle cx="300" cy="180" r="30" fill="#ffd700" opacity="0.6"/>
    <ellipse cx="300" cy="180" rx="45" ry="35" fill="url(#lightGrad)" opacity="0.4"/>
  </g>
  
  <!-- Professional lighting setup - right light -->
  <g opacity="0.7">
    <line x1="950" y1="50" x2="900" y2="180" stroke="#333" stroke-width="3"/>
    <circle cx="900" cy="180" r="30" fill="#ffd700" opacity="0.6"/>
    <ellipse cx="900" cy="180" rx="45" ry="35" fill="url(#lightGrad)" opacity="0.4"/>
  </g>
  
  <!-- Subject model - artistic figure -->
  <g>
    <!-- Head -->
    <circle cx="600" cy="200" r="35" fill="#d9a89a" stroke="#999" stroke-width="1"/>
    <!-- Hair -->
    <path d="M 565 200 Q 565 165 600 160 Q 635 165 635 200" fill="#8b6f47"/>
    <!-- Neck -->
    <rect x="590" y="230" width="20" height="25" fill="#d9a89a"/>
    <!-- Shoulders and torso -->
    <ellipse cx="600" cy="300" rx="70" ry="90" fill="#f5f3f0" stroke="#d4cdc5" stroke-width="2"/>
    <!-- Arms -->
    <ellipse cx="535" cy="290" rx="20" ry="60" fill="#d9a89a"/>
    <ellipse cx="665" cy="290" rx="20" ry="60" fill="#d9a89a"/>
  </g>
  
  <!-- Soft light fall and shadow -->
  <ellipse cx="600" cy="440" rx="150" ry="40" fill="#000000" opacity="0.1"/>
  
  <!-- Professional equipment indicator - camera -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="60" height="50" rx="5" fill="#333" stroke="#666" stroke-width="2"/>
    <circle cx="30" cy="25" r="20" fill="none" stroke="#999" stroke-width="2"/>
    <circle cx="30" cy="25" r="15" fill="none" stroke="#999" stroke-width="1"/>
  </g>
  
  <!-- Studio text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">Professional Studio Setup</text>
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">State-of-the-art lighting and backdrops</text>
</svg>